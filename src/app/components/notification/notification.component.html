      height="20"
      viewBox="0 0 20 20"
      fill="#A18A68"
    >

        fill-rule="evenodd"
        clip-rule="evenodd"

      />

  <a class="message__link" href="">{{ "View wishlist" | uppercase }}</a>
</div>
