<a *ngIf="product" [routerLink]="['/product', product.id]">
  <app-loader *ngIf="isLoaded"></app-loader>

  <article class="article">
    <div class="image-container">
      <svg
        class="eye-svg"
        width="26"
        height="26"
        viewBox="0 0 20 20"
        fill="none"
      >
        <path
          d="M1.84367 8.99983L2.68827 9.84444C6.16985 13.326 11.8339 13.326 15.3154 9.84444L16.1568 8.99983L15.3122 8.15523C11.8306 4.67365 6.16663 4.67365 2.68505 8.15523L1.84367 8.99983ZM9.00025 13.0681C6.5567 13.0681 4.11314 12.1365 2.25308 10.2764L1.19248 9.21582C1.07321 9.09654 1.07321 8.90312 1.19248 8.78062L2.25308 7.72003C5.97321 3.9999 12.0273 3.9999 15.7474 7.72003L16.808 8.78062C16.9273 8.8999 16.9273 9.09332 16.808 9.21582L15.7474 10.2764C13.8874 12.1365 11.4438 13.0681 9.00025 13.0681Z"
          fill="black"
          stroke="black"
          stroke-width="0.154737"
        />
        <path
          d="M8.99996 6.66261C7.71049 6.66261 6.66279 7.71031 6.66279 8.99978C6.66279 10.2893 7.71049 11.337 8.99996 11.337C10.2894 11.337 11.3371 10.2893 11.3371 8.99978C11.3371 7.71031 10.2894 6.66261 8.99996 6.66261ZM8.99996 11.9495C7.372 11.9495 6.05029 10.6245 6.05029 8.99978C6.05029 7.37182 7.37523 6.05011 8.99996 6.05011C10.6247 6.05011 11.9496 7.37504 11.9496 8.99978C11.9496 10.6277 10.6279 11.9495 8.99996 11.9495Z"
          fill="black"
          stroke="black"
          stroke-width="0.154737"
        />
      </svg>
      <img
        
        class="article__image"
        src="{{ product.img[0] }}"
        alt=""
        (load)="isLoaded = false"
      />
    </div>

    <div class="article__name">
      {{ product.type | titlecase }} {{ product.name }}
    </div>

    <div class="article__price">$ {{ product.price }},00</div>
  </article>
</a>
