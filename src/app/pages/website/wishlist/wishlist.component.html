<div class="wishlist">
  <h1 class="wishlist__title">Your Wishlist</h1>
  <table class="wishlist__table">
    <thead>
      <tr>
        <th></th>
        <th>PRODUCT NAME</th>
        <th>PRICE</th>
        <th>STOCK STATUS</th>
        <th></th>
      </tr>
    </thead>
    <tbody *ngIf="filteredProducts$ | async as products">
      <tr class="wishlist__item item" *ngFor="let product of products">
        <td>
          <svg
            class="item__cross"
            (click)="removeFromFavorites(product.id!)"
            width="16"
            height="16"
            viewBox="0 0 16 16"
          >
            <path
              d="M1 1.18344L12.8166 13M1 12.8166L12.8166 1"
              stroke="black"
              stroke-width="1.5"
            />
          </svg>
        </td>
        <td class="container-row">
          <div class="img-container">
            <img class="item__photo" [src]="product.img[0]!" alt="Product 1" />
          </div>

          <span class="item__name hidden-mobile">{{ product?.name }}</span>
        </td>
        <td class="item__price"> ${{ product?.price }}.00</td>
        <td class="item__status"> {{product?.status | titlecase }} </td>
        <td class="item__link">
          <a class="link" [routerLink]="['/product', product?.id]">OPEN</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
